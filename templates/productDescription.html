<!DOCTYPE HTML>
<html>

<head>
	<title>Product Description</title>
	<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>

<body style="font-family:Roboto;">
	<div id="title">
		<a href="/">
			<img id="logo" src={{ url_for('static', filename='images/logo.png') }} />
		</a>

		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Hello, <br>{{firstName}}</button>
			<div class="dropdown-content">
				<a href="/account/orders">Your orders</a>
				<a href="/account/profile">Your profile</a>
				<hr>
				<a href="/logout">Sign Out</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/cart.png')}} id="cartIcon" />
				{{noOfItems}}
			</a>
		</div>
	</div>
	<div class="display">
		<div>
			<h1 style="color: rgb(155, 85, 0)">{{data[1]}}</h1>
		</div>
		<div>
			<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage" />
		</div>

		<div id="productDescription">
			<h2 style="color: rgb(155, 85, 0)">Details</h2>
			<table id="descriptionTable">
				<tr>
					<td>Name</td>
					<td style="color: rgb(155, 85, 0)">{{data[1]}}</td>
				</tr>
				<tr>
					<td>Price</td>
					<td style="color: rgb(155, 85, 0)">{{data[2]}}</td>
				</tr>
			</table>
			<h2 style="color: rgb(155, 85, 0)">Description</h2>
			<p>{{data[3]}}</p>
		</div>
	</div>
	<div>
		<a style="color: rgb(155, 85, 0); text-decoration: none" href="/addToCart?productId={{request.args.get('productId')}}">Add
			to Cart</a>
	</div>
</body>

</html>
