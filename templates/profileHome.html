<!DOCTYPE HTML>
<html>

<head>
	<title>Profile Home</title>
	<link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>

<body style="font-family:Roboto;">
	<div id="title">
		<a href="/">
			<img id="logo" src={{ url_for('static', filename='images/logo.png') }} />
		</a>

		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Hello, <br>{{firstName}}</button>
			<div class="dropdown-content">
				<a style="color: rgb(155, 85, 0); text-decoration: none" href="/account/orders">Your orders</a>
				<a style="color: rgb(155, 85, 0); text-decoration: none" href="/account/profile">Your profile</a>
				<hr>
				<a style="color: rgb(155, 85, 0); text-decoration: none" href="/logout">Sign Out</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/cart.png')}} id="cartIcon" />
				{{noOfItems}}
			</a>
		</div>
	</div>

	<div class="display">
		<a style="color: rgb(155, 85, 0); text-decoration: none" href="/account/profile/view">View Profile</a><br>
		<a style="color: rgb(155, 85, 0); text-decoration: none" href="/account/profile/edit">Edit Profile</a><br>
		<a style="color: rgb(155, 85, 0); text-decoration: none" href="/account/profile/changePassword">Change password</a>
	</div>
</body>

</html>
